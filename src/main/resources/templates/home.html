<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Tarjetas de Recetas</title>
    <link rel="stylesheet" type="text/css" href="body-styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="menu">
            <a href="/home">Inicio</a>
            <a href="/recetas">Recetas</a>
            <a href="/nueva-receta">Agregar Receta</a>
        </div>
        <a th:if="${authenticated}" href="/logout" class="login-button-menu">Cerrar sesión</a>
        <a th:if="${!authenticated}" href="/login" class="login-button-menu">Ingresar</a>
    </nav>

    <div class="card-container" th:if="${recetas != null && !recetas.isEmpty()}">
        <div th:each="receta : ${recetas}" class="card img">
            <img th:src="${receta.url_imagen}" th:alt="${receta.nombre}" />
            <div class="card-content">
                <h3 th:text="${receta.nombre}">Nombre de la receta</h3>
                <p th:text="${receta.descripcion}">Descripción de la receta</p>
                <a th:if="${authenticated}" th:href="|/detalle-receta/${receta.idReceta}|" class="login-button-menu">Ver</a>
                <a th:if="${!authenticated}" href="/login" class="login-button-menu">Ver</a>
            </div>
        </div>
    </div>
    <div th:if="${recetas == null || recetas.isEmpty()}">
        <p>No hay recetas disponibles para mostrar.</p>
    </div>
    

    <script src="/js/scripts.js"></script>
</body>
</html>
