<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Receta</title>
    <link rel="stylesheet" type="text/css" href="register-styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="menu">
            <a href="/home">Inicio</a>
            <a href="/recetas">Recetas</a>
            <a href="/nueva-receta">Agregar Receta</a>
        </div>
        <a th:if="${authenticated}" href="/logout" class="login-button-menu">Cerrar sesión</a>
        <a th:if="${!authenticated}" href="/login" class="login-button-menu">Ingresar</a>
    </nav>

    <!-- Contenedor del formulario de registro -->
    <div class="register-container">
        <h2>Creación de nueva receta</h2>
        <form action="/api/recetas/create" method="post">
            <div class="form-group">
                <label for="nombre">Nombre de la receta</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <input type="text" id="descripcion" name="descripcion" required>
            </div>
            <div class="form-group">
                <label for="ingredientes">Ingredientes</label>
                <textarea id="ingredientes" name="ingredientes" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="instrucciones">Instrucciones de Preparación</label>
                <textarea id="instrucciones" name="instrucciones" rows="8" required></textarea>
            </div>
            <div class="form-group">
                <label for="tipo_cocina">Tipo de cocina</label>
                <input type="text" id="tipo_cocina" name="tipo_cocina" required>
            </div>
            <div class="form-group">
                <label for="pais_origen">País de origen</label>
                <input type="text" id="pais_origen" name="pais_origen" required>
            </div>
            <div class="form-group">
                <label for="tiempo_coccion">Tiempo de cocción</label>
                <input type="text" id="tiempo_coccion" name="tiempo_coccion" required>
            </div>
            <div class="form-group">
                <label for="dificultad">Dificultad</label>
                <input type="text" id="dificultad" name="dificultad" required>
            </div>
            <button type="submit" class="register-button">Publicar Receta</button>
        </form>
    </div>
</body>
</html>
