<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Receta</title>
    <link rel="stylesheet" type="text/css" href="register-styles.css">
</head>
<body>
    <!-- Barra de navegación superior -->
    <nav class="navbar">
        <div class="menu">
            <a href="/home">Inicio</a>
            <a href="/recetas">Recetas</a>
        </div>
        <a href="/login" class="login-button-menu">Ingresar</a>
    </nav>

    <!-- Contenedor del formulario de registro -->
    <div class="register-container">
        <h2>Creación de nueva receta</h2>
        <form action="/nueva-receta" method="post">
            <div class="form-group">
                <label for="nombre">Nombre de la receta</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="ingredientes">Ingredientes</label>
                <textarea id="ingredientes" name="ingredientes" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="instrucciones">Instrucciones de Preparación</label>
                <textarea id="instrucciones" name="instrucciones" rows="8" required></textarea>
            </div>
            <div class="form-group">
                <label for="tipococina">Tipo de cocina</label>
                <input type="text" id="tipococina" name="tipococina" required>
            </div>
            <div class="form-group">
                <label for="pais">País de origen</label>
                <input type="text" id="pais" name="pais" required>
            </div>
            <div class="form-group">
                <label for="tiempococcion">Tiempo de cocción</label>
                <input type="text" id="tiempococcion" name="tiempococcion" required>
            </div>
            <div class="form-group">
                <label for="dificultad">Dificultad</label>
                <input type="text" id="dificultad" name="dificultad" required>
            </div>
            <button type="submit" class="register-button">Publicar Receta</button>
        </form>
    </div>
</body>
</html>
